upstream portfolio {
    # server unix:///srv/django/run/portfolio.socket;
    server 127.0.0.1:7071;
}

# see https://uwsgi-docs.readthedocs.org/en/latest/tutorials/Django_and_nginx.html
# configuration of the server
server {
    # the port your site will be served on
    listen      7070;
        
    server_name localhost;
    server_name unchained.iguw.tuwien.ac.at; # substitute your machine's IP address or FQDN
    
    root /var/www/portfolio;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    error_log  /var/log/nginx/portfolio.error.log;
    access_log /var/log/nginx/portfolio.access.log;

    # Django media
    location /media  {
        alias /var/www/portfolio/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/portfolio/static; # your Django project's static files -amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  portfolio;
        
        uwsgi_param  QUERY_STRING       $query_string;
        uwsgi_param  REQUEST_METHOD     $request_method;
        uwsgi_param  CONTENT_TYPE       $content_type;
        uwsgi_param  CONTENT_LENGTH     $content_length;

        uwsgi_param  REQUEST_URI        $request_uri;
        uwsgi_param  PATH_INFO          $document_uri;
        uwsgi_param  DOCUMENT_ROOT      $document_root;
        uwsgi_param  SERVER_PROTOCOL    $server_protocol;
        uwsgi_param  HTTPS              $https if_not_empty;

        uwsgi_param  REMOTE_ADDR        $remote_addr;
        uwsgi_param  REMOTE_PORT        $remote_port;
        uwsgi_param  SERVER_PORT        $server_port;
        uwsgi_param  SERVER_NAME        $server_name;
    }
}
