{% extends "base.html" %}

{% block content %}
    <h2>Feed</h2>
    <div>
        {% for comment in object_list %}
            <div class="comment" id="{{ comment.id }}">
                <p>{{ comment.text }}</p>
                <p>submitted {{ comment.post_date_relative }} by {{ comment.author.username }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
