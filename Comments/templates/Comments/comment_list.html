<div id="comments{{ id_suffix }}" class="comment_list" data-ref_type="{{ ref_type }}" data-ref_id="{{ ref_id }}" data-revision="{{ revision }}">
    {% for comment in comment_list %}
        <div class="comment_with_responses">
            {% include 'Comments/comment.html' %}
            {% for response in comment.responses %}
                {% include 'Comments/response.html' %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
