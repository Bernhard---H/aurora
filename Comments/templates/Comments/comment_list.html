{% extends "base.html" %}

{% block content %}
    <h2>Here we have some comments</h2>
    <form action="{% url 'Comments:post' %}" method="post">{% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Add comment" />
    </form>

    <div>
        {% for comment in comment_list %}
            <div class="comment" id="{{ comment.id }}">
                <p><pre>{{ comment.text }}</pre></p>
                <p>submitted {{ comment.post_date_relative }} by {{ comment.author.username }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
