---
- id: comments_suffix
  class: comments
  data-ref_type: ref_type
  data-ref_id: ref_id
  - class: comment_with_responses
      - class: "comment_vote"
        - type: a href
          class: vote_up_on
          data-comment_number: comment.id
        - type: span
          class: comment_score
        - type: a href
          class: vote_down_on
          data-comment_number: comment.id
      - id: comment_{{ comment.id }}
        class: comment (staff)?
        data-comment_number: comment.id
