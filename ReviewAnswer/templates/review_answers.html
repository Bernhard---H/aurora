{% for review_answer in review_answers %}
    <div class="question_container">
        <br/>
        <div>
            {{ review_answer.review_question.text }}
        </div>
        <div>
        {% if review_answer.review_question.boolean_answer %}
            <input type="radio" value="yes" {% if review_answer.text == 'yes' %}checked{% endif %} disabled> Yes<br>
            <input type="radio" value="no" {% if review_answer.text == 'no' %}checked{% endif %} disabled> No
        {% else %}
            <textarea class="review_answer" readonly>{{ review_answer.text }}</textarea>
        {% endif %}
        </div>
    </div>
{% endfor %}
