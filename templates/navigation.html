{% block additional_headers %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/authentication.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}dropzone/dropzone.js"></script>
  <link rel="stylesheet" href="{{ STATIC_URL }}dropzone/css/basic.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}dropzone/css/dropzone.css" type="text/css" media="screen"/>
{% endblock %}

<div>
  <div class="pagehead">
    <div class="headline">
      Aurora <a href="/">Home</a>
    </div>

    {% if user.is_authenticated %}

      <ul>
        <li id="challenges-li">
          <a href="/challenges">Challenges</a>
        </li>

        <li id="slides-li">
          <a href="/{{ request.session.course_short_title }}/slides">Slides</a>
        </li>

        <li id="feed-li">
          <a href="/feed">Feed</a>
        </li>

        {% if user.is_staff %}
          <li id="evaluation-li">
            <a href="/evaluation">Evaluation</a>
          </li>
        {% endif %}

        <li id="profile-li">
          <a href="/profile">Profile</a>
        </li>
      </ul>

      <button class="logout_button" id="button_sign_out">Sign out</button>

    {% endif %}
  </div>
</div>
