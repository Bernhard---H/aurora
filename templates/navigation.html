{% block additional_headers %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/authentication.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/dropzone.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/file_upload.js"></script>
{% endblock %}

<div>
  <div class="pagehead">
    <div class="headline">
      Aurora <a href="/">Home</a>
    </div>

    {% if user.is_authenticated %}

      <ul>


        <li id="challenges-li">
          <a href="/challenges">Challenges</a>
        </li>

        <li id="slides-li">
          <a href="/{{ request.session.course_short_title }}/slides">Slides</a>
        </li>

        <li id="feed-li">
          <a href="/feed">Feed</a>
        </li>

        {% if user.is_staff %}
          <li id="evaluation-li">
            <a href="/evaluation">Evaluation</a>
          </li>
        {% endif %}


      </ul>

      <div style="display: none" class="file_upload_menu">
        <form action="/fileupload" class="dropzone"
              id="my-awesome-dropzone">{% csrf_token %}</form>
        <div class="upload_history"><h1 class="history_headline">History</h1></div>
      </div>

      <button class="upload_button" id="upload_button">File Upload</button>
      <button class="logout_button" id="button_sign_out">Sign out</button>

    {% endif %}
  </div>
</div>
