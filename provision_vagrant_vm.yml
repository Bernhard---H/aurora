---
- hosts: all
  vars: 
    py3env: /home/vagrant/py3env
#    project_home: /srv/django/projects/portfolio
  tasks:
  - name: apt-get update
    apt: update_cache=yes
    sudo: yes
  - apt: pkg=vim
    sudo: yes
  - apt: pkg=python-pip
    sudo: yes
  - apt: pkg=python3
    sudo: yes
  - pip: name=virtualenv
    sudo: yes
  - name: create virtualenv
    command: virtualenv -p /usr/bin/python3 {{ py3env }}
             creates={{ py3env }}
  - name: install django into virtualenv
    pip: name=django
         virtualenv={{ py3env }}
  - name: install ipython into virtualenv
    pip: name=ipython
         virtualenv={{ py3env }}

  - name: add automatic activation of virtualenv to .bashrc
    lineinfile: dest=/home/vagrant/.bashrc
                line=". {{ py3env }}/bin/activate"
  - lineinfile: dest=/home/vagrant/.bashrc
                line='cd /vagrant'

