{% block additional_headers %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/review.css" type="text/css" media="screen"/>
  <script type="text/javascript" src="{{ STATIC_URL }}js/view_review.js"></script>
{% endblock %}

<div class="view_review">
  {% for review_data in reviews %}
    <br>
    <div class="appraisal">Appraisal: {{ review_data.appraisal }}</div>
    {% for question in review_data.questions %}
      <div class="question">Q: {{ question.question }}</div>
      <div class="answer">A: {{ question.answer }}</div>
    {% endfor %}
    {% if not review_data.escalate %}
      <button id="{{ review_data.review_id }}" class="escalate_button" type="button">Escalate</button>
    {% endif %}
    <br>
    <br>
  {% endfor %}
</div>
