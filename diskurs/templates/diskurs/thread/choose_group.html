{% extends "diskurs/base.html" %}

{% block content %}
<div id="diskurs">
    <h1 style="padding:0.5em">Choose group</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'diskurs:choose_group_set' course.short_title thread.id group.id %}">Group {{ forloop.counter }} ({{ group.size }}/{{ thread.members_in_group }})</a></li>
        {% endfor %}
    </ul>
</div>
{%  endblock %}
