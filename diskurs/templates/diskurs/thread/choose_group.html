{% extends "diskurs/base.html" %}

{% block content %}
    <h1>Choose group</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'diskurs:choose_group_set' thread.id group.id %}">Group {{ forloop.counter }} ({{ group.size }}/{{ thread.members_in_group }})</a></li>
        {% endfor %}
    </ul>
{%  endblock %}
