{% block content %}

    <table>
    {% for elaboration in stack_elaborations|dictsort:"submission_time" %}
        <tr onclick="load_details({{ elaboration.id }})">
            <td><img class="gravatar" src="{{ elaboration.user.get_gravatarurl }}"></td>
            <td>{{ elaboration.user.username }}</td>
            <td>{{ elaboration.user.first_name }} {{ elaboration.user.last_name }}</td>
            <td>{{ elaboration.submission_time }}</td>
            <td>{{ elaboration.challenge.title }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
