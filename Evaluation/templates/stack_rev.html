{% block content %}

    <table>
        <tr>
            <td><img src="{{ STATIC_URL }}img/{{ elaboration.challenge.image_url }}" width="32" height="32"></td>
            <td>{{ elaboration.challenge.title }}</td>
            <td>{{ elaboration.submission_time }}</td>
            <td><div class="success_reviews">{{ elaboration.get_success_reviews|length }}</div></td>
            <td><div class="notry_reviews">{{ elaboration.get_nothing_reviews|length }}</div></td>
            <td><div class="fail_reviews">{{ elaboration.get_fail_reviews|length }}</div></td>
        </tr>
    </table>

    <div class="spacer"></div>
    
    {% include "reviews.html" %}

{% endblock %}
