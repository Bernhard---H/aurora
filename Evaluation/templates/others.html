{% block additional_headers %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/info_area.js"></script>
{% endblock %}

{% block content %}

    {% if elaboration %}
        <img class="gravatar" src="../{{ elaboration.user.avatar.url }}">
        {{ elaboration.user.username }}<br/>
        {{ elaboration.user.first_name }} {{ elaboration.user.last_name }}
        <div class="spacer"></div>

        <textarea id="editor_others">{{ elaboration.elaboration_text }}</textarea>
        <div class="spacer"></div>

        <div class="pagination">
            {% if prev != None %}<div class="paginator_others prev" id="{{ prev }}">previous</div>{% endif %}
            {% if next %}<div class="paginator_others next" id="{{ next }}">next</div>{% endif %}
        </div>
    {% endif %}

{% endblock %}
