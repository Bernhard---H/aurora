{% extends "base.html" %}

{% block additional_headers %}
    <script src="{{ STATIC_URL }}js/jquery-2.0.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/overview.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/evaluation.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="{{ STATIC_URL }}lightbox/js/lightbox-2.6.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}lightbox/css/lightbox.css" type="text/css" media="screen"/>
{% endblock %}


{% block content %}

  <div id="detail_area">
      <h1>Overview</h1>
      <div class="overview_left" id="menu">{% include "menu.html" %}</div>
      <div class="overview_right" id="overview">{{ overview }}</div>
      <div class="clear"></div>
  </div>

{% endblock %}
