{% block content %}

    <table>
        <tr>
            <th>student</th>
            <th>elaboration</th>
            <th>hand in</th>
        </tr>
    {% for elaboration in elaborations %}
        <tr onclick="load_details({{ elaboration.id }})">
            <td><img class="gravatar" src="../{{ elaboration.user.avatar.url }}"></td>
            <td>{{ elaboration.challenge.title }}</td>
            <td>{{ elaboration.submission_time }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
