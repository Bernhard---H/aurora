<div class="reviews">
    <div class="review_head greenish">Add Review</div>

    <form action="./review_answer/" method="post">
       {% for question in questions %}
          <div class="question_container">
              {% if not question.visible_to_author %}
                <i class="fa fa-arrow-right"></i>Only the course team will be able to see this answer
              {% endif %}
            <div class="question" id="{{ question.id }}">
              {{ question.text }}
            </div>
            <div class="answer {% if question.boolean_answer %}boolean_answer{% endif %}" id="{{ question.id }}"
                question_id="{{ question.id }}">
              {% if question.boolean_answer %}
                <input type="radio" name="{{ question.id }}" id="{{question.id}}Y" value="True"><label for="{{question.id}}Y"> Yes</label> <br>
                <input type="radio" name="{{ question.id }}" id="{{question.id}}N" value="False"><label for="{{question.id}}N"> No</label>
              {% else %}
                <textarea id="text_answer" name="answer"></textarea>
              {% endif %}
            </div>
          </div>
       {% endfor %}
       <div>Your final verdict </div>
       <div class="appraisal">
          <input type="radio" name="appraisal" id="apprA" value="A"> <label for="apprA">Great work</label><br>
          <input type="radio" name="appraisal" id="apprS" value="S"> <label for="apprS">Good work</label><br>
          <input type="radio" name="appraisal" id="apprF" value="F"> <label for="apprF">Barely acceptable work</label><br>
          <input type="radio" name="appraisal" id="apprN" value="N"> <label for="apprN">Unacceptable</label><br><br>
       </div>

       <div class="suButton">
          <input class="review_submit button XL" type="submit" value="Submit" onclick="$(this).attr('value','working')">
       </div>
   </form>

</div>
