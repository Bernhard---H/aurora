{% block content %}

    <table>
        <tr>
            <th>select challenge -</th>
        </tr>
        {% for challenge in challenges %}
            <tr onclick="load_elaborations({{ challenge.id }})">
                <td><img src="{{ STATIC_URL }}img/{{ challenge.image_url }}" width="32" height="32">{{ challenge.title }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
