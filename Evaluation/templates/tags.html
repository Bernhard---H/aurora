{% block additional_headers %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/tags.js"></script>
{% endblock %}

<div class="tag_list">
{% for tag in tagged_user.tags.names %}
    <div class="tag tag_remove" name="{{ tag }}" user_id="{{ tagged_user.id }}">{{ tag }}
    </div>
{% endfor %}
</div>
<div class="tag_input" id="tag_input" user_id="{{ tagged_user.id }}" contenteditable="true"></div><div class="add_tags_btn"><i class="fa fa-plus"></i></div>
